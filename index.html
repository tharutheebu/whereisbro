<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forensic Location Map Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; }
        
        #map { 
            height: 100vh; 
            width: 60%; 
        }
        
        .sidebar {
            width: 40%;
            height: 100vh;
            background: #f5f6fa;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #ddd;
        }
        
        .search-panel {
            background: white;
            padding: 15px;
            border-bottom: 2px solid #3498db;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .search-panel h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        #searchInput {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        #searchInput:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .stats-bar {
            background: white;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-around;
            font-size: 12px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-label {
            font-weight: 600;
            color: #555;
            display: block;
        }
        
        .stat-value {
            color: #2980b9;
            font-weight: bold;
            font-size: 16px;
            display: block;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .message-item {
            background: white;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.2s;
            border-left: 4px solid #95a5a6;
        }
        
        .message-item:hover {
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transform: translateY(-2px);
        }
        
        .message-item.active {
            border-left-color: #3498db;
            background: #ebf5fb;
        }
        
        .message-item.type-sms { border-left-color: #e74c3c; }
        .message-item.type-instant { border-left-color: #3498db; }
        .message-item.type-call { border-left-color: #2ecc71; }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .message-number {
            font-weight: bold;
            color: #2c3e50;
            font-size: 14px;
        }
        
        .message-type {
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 12px;
            background: #ecf0f1;
            color: #555;
        }
        
        .message-time {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 8px;
        }
        
        .message-content {
            color: #34495e;
            font-size: 13px;
            line-height: 1.4;
            max-height: 60px;
            overflow: hidden;
        }
        
        .message-location {
            font-size: 11px;
            color: #95a5a6;
            margin-top: 6px;
            font-family: monospace;
        }
        
        .no-results {
            text-align: center;
            color: #7f8c8d;
            padding: 40px 20px;
        }
        
        .custom-popup {
            min-width: 250px;
        }
        
        .popup-header {
            background: #3498db;
            color: white;
            padding: 10px;
            margin: -10px -10px 10px -10px;
            border-radius: 4px 4px 0 0;
            font-weight: bold;
        }
        
        .popup-content {
            padding: 5px 0;
        }
        
        .popup-row {
            margin: 8px 0;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        
        .popup-label {
            font-weight: 600;
            color: #555;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .popup-value {
            color: #2c3e50;
            margin-top: 3px;
            word-wrap: break-word;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            background: white;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">Loading map...</div>
    <div id="map"></div>
    
    <div class="sidebar">
        <div class="search-panel">
            <h3>üîç Search Messages</h3>
            <input type="text" id="searchInput" placeholder="Search by name, number, message content, or type...">
        </div>
        
        <div class="stats-bar">
            <div class="stat">
                <span class="stat-label">Total</span>
                <span class="stat-value" id="totalLocations">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Showing</span>
                <span class="stat-value" id="showingCount">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Numbers</span>
                <span class="stat-value" id="uniqueNumbers">0</span>
            </div>
        </div>
        
        <div class="messages-container" id="messagesContainer">
            <div class="no-results">Loading messages...</div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let markers = [];
        let locationData = [];
        let filteredData = [];
        let activeMarkerIndex = null;
        
        // Initialize map
        function initMap() {
            map = L.map('map').setView([4.1755, 73.5093], 13);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors',
                maxZoom: 19
            }).addTo(map);
            
            document.getElementById('loading').style.display = 'none';
        }
        
        // Get message type class
        function getTypeClass(type) {
            if (type.includes('SMS')) return 'type-sms';
            if (type.includes('Instant')) return 'type-instant';
            if (type.includes('Call')) return 'type-call';
            return '';
        }
        
        // Create custom marker icon based on message type
        function getMarkerIcon(type, isActive = false) {
            const colors = {
                'SMS Messages': '#e74c3c',
                'Instant Messages': '#3498db',
                'Call Log': '#2ecc71',
                'default': '#95a5a6'
            };
            
            const color = colors[type] || colors['default'];
            const size = isActive ? 40 : 30;
            const border = isActive ? 4 : 3;
            
            return L.divIcon({
                className: 'custom-icon',
                html: `<div style="background-color: ${color}; width: ${size}px; height: ${size}px; border-radius: 50%; border: ${border}px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3);"></div>`,
                iconSize: [size, size],
                iconAnchor: [size/2, size/2]
            });
        }
        
        // Format timestamp
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'N/A';
            return timestamp.replace('(UTC+0)', '').trim();
        }
        
        // Extract display name from party field (keeps both number and name)
        function extractDisplayName(party) {
            if (!party) return 'Unknown';
            // Remove "From:" or "To:" prefix if present
            return party.replace(/^(From|To):\s*/, '').trim();
        }
        
        // Extract just the phone number for grouping/counting
        function extractNumber(party) {
            if (!party) return 'Unknown';
            const match = party.match(/\+?\d[\d\s]+/);
            return match ? match[0].trim() : party;
        }
        
        // Create popup content
        function createPopup(entry, index) {
            const displayName = extractDisplayName(entry.party);
            const timestamp = formatTimestamp(entry.timestamp);
            const description = entry.description || 'No message content';
            const type = entry.type || 'Unknown';
            const direction = entry.direction || '';
            
            return `
                <div class="custom-popup">
                    <div class="popup-header">${displayName}</div>
                    <div class="popup-content">
                        <div class="popup-row">
                            <div class="popup-label">Type</div>
                            <div class="popup-value">${type} ${direction ? `(${direction})` : ''}</div>
                        </div>
                        <div class="popup-row">
                            <div class="popup-label">Timestamp</div>
                            <div class="popup-value">${timestamp}</div>
                        </div>
                        <div class="popup-row">
                            <div class="popup-label">Location</div>
                            <div class="popup-value">${entry.location.latitude.toFixed(6)}, ${entry.location.longitude.toFixed(6)}</div>
                        </div>
                        <div class="popup-row">
                            <div class="popup-label">Message</div>
                            <div class="popup-value">${description.substring(0, 200)}${description.length > 200 ? '...' : ''}</div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Highlight active marker
        function setActiveMarker(index) {
            activeMarkerIndex = index;
            
            // Update all markers
            markers.forEach((marker, i) => {
                const entry = filteredData[i];
                marker.setIcon(getMarkerIcon(entry.type, i === index));
            });
            
            // Update message items
            document.querySelectorAll('.message-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
        }
        
        // Add markers to map
        function addMarkers(data) {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            data.forEach((entry, index) => {
                if (entry.location && entry.location.latitude && entry.location.longitude) {
                    const marker = L.marker(
                        [entry.location.latitude, entry.location.longitude],
                        { icon: getMarkerIcon(entry.type) }
                    ).addTo(map);
                    
                    marker.bindPopup(createPopup(entry, index), {
                        maxWidth: 350,
                        className: 'custom-popup-container'
                    });
                    
                    // Click handler for marker
                    marker.on('click', () => {
                        setActiveMarker(index);
                        scrollToMessage(index);
                    });
                    
                    markers.push(marker);
                }
            });
            
            if (markers.length > 0) {
                const group = L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }
        
        // Scroll to message in list
        function scrollToMessage(index) {
            const messageItem = document.querySelector(`[data-index="${index}"]`);
            if (messageItem) {
                messageItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
        
        // Render messages in sidebar
        function renderMessages(data) {
            const container = document.getElementById('messagesContainer');
            
            if (data.length === 0) {
                container.innerHTML = '<div class="no-results">No messages found</div>';
                return;
            }
            
            container.innerHTML = data.map((entry, index) => {
                const displayName = extractDisplayName(entry.party);
                const timestamp = formatTimestamp(entry.timestamp);
                const description = entry.description || 'No message content';
                const type = entry.type || 'Unknown';
                const typeClass = getTypeClass(type);
                
                return `
                    <div class="message-item ${typeClass}" data-index="${index}">
                        <div class="message-header">
                            <span class="message-number">${displayName}</span>
                            <span class="message-type">${type}</span>
                        </div>
                        <div class="message-time">${timestamp}</div>
                        <div class="message-content">${description}</div>
                        <div class="message-location">üìç ${entry.location.latitude.toFixed(6)}, ${entry.location.longitude.toFixed(6)}</div>
                    </div>
                `;
            }).join('');
            
            // Add click handlers to messages
            document.querySelectorAll('.message-item').forEach((item, index) => {
                item.addEventListener('click', () => {
                    setActiveMarker(index);
                    
                    // Open marker popup and center map
                    if (markers[index]) {
                        markers[index].openPopup();
                        map.setView(markers[index].getLatLng(), 15);
                    }
                });
            });
        }
        
        // Search and filter messages
        function filterMessages(searchTerm) {
            const term = searchTerm.toLowerCase();
            
            if (!term) {
                filteredData = [...locationData];
            } else {
                filteredData = locationData.filter(entry => {
                    const displayName = extractDisplayName(entry.party).toLowerCase();
                    const number = extractNumber(entry.party).toLowerCase();
                    const description = (entry.description || '').toLowerCase();
                    const type = (entry.type || '').toLowerCase();
                    const timestamp = (entry.timestamp || '').toLowerCase();
                    
                    return displayName.includes(term) || 
                           number.includes(term) || 
                           description.includes(term) || 
                           type.includes(term) ||
                           timestamp.includes(term);
                });
            }
            
            addMarkers(filteredData);
            renderMessages(filteredData);
            updateStatistics();
            
            // Clear active marker
            activeMarkerIndex = null;
        }
        
        // Update statistics
        function updateStatistics() {
            document.getElementById('totalLocations').textContent = locationData.length;
            document.getElementById('showingCount').textContent = filteredData.length;
            
            const uniqueNumbers = new Set(filteredData.map(e => extractNumber(e.party))).size;
            document.getElementById('uniqueNumbers').textContent = uniqueNumbers;
        }
        
        // Auto-load JSON file
        async function autoLoadJSON() {
            try {
                const response = await fetch('locations_from_timeline.json');
                if (!response.ok) {
                    throw new Error('File not found');
                }
                
                const data = await response.json();
                console.log(`Loaded ${data.length} entries from JSON file`);
                
                locationData = data;
                filteredData = [...locationData];
                
                addMarkers(filteredData);
                renderMessages(filteredData);
                updateStatistics();
                
                console.log(`‚úì Displaying ${locationData.length} locations on map`);
                
            } catch (error) {
                console.log('Could not auto-load locations_from_timeline.json');
                console.log('Error:', error.message);
                
                // Fallback to sample data
                const sampleData = [
                    {
                        "id": "88",
                        "type": "Instant Messages",
                        "timestamp": "05/06/2014 15:12:53(UTC+0)",
                        "party": "+9607873272 Shaa",
                        "direction": "From",
                        "description": "Hiii",
                        "location": {"latitude": 4.173226, "longitude": 73.512594}
                    },
                    {
                        "id": "102",
                        "type": "Instant Messages",
                        "timestamp": "05/06/2014 15:15:22(UTC+0)",
                        "party": "+9609858856 Ali Manik Nazima",
                        "direction": "From",
                        "description": "Yes",
                        "location": {"latitude": 4.173039, "longitude": 73.486022}
                    },
                    {
                        "id": "232",
                        "type": "Instant Messages",
                        "timestamp": "05/06/2014 18:30:09(UTC+0)",
                        "party": "+9609641896 Unknown Contact",
                        "direction": "From",
                        "description": "140201281872.jpg",
                        "location": {"latitude": 4.172749, "longitude": 73.508338}
                    }
                ];
                
                locationData = sampleData;
                filteredData = [...locationData];
                
                addMarkers(filteredData);
                renderMessages(filteredData);
                updateStatistics();
            }
        }
        
        // Initialize on load
        window.addEventListener('load', () => {
            initMap();
            autoLoadJSON();
            
            // Add search event listener
            document.getElementById('searchInput').addEventListener('input', (e) => {
                filterMessages(e.target.value);
            });
        });
    </script>
</body>
</html>
