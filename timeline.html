<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigation Board - Subject: ADEEB</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }
        
        .investigation-header {
            background: linear-gradient(135deg, #8B0000 0%, #4a0000 100%);
            padding: 20px 40px;
            border-bottom: 4px solid #ff0000;
            box-shadow: 0 5px 20px rgba(255,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .investigation-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0,0,0,0.1) 2px,
                rgba(0,0,0,0.1) 4px
            );
        }
        
        .header-content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .subject-info h1 {
            font-size: 36px;
            letter-spacing: 4px;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            margin-bottom: 5px;
        }
        
        .case-number {
            font-size: 14px;
            color: #ffcccc;
            letter-spacing: 2px;
        }
        
        .classified-badge {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .classified {
            background: #ff0000;
            color: #fff;
            padding: 12px 25px;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 3px;
            transform: rotate(-2deg);
            box-shadow: 0 4px 15px rgba(255,0,0,0.6);
        }
        
        .evidence-count {
            background: #333;
            border: 2px solid #8B0000;
            padding: 10px 20px;
            text-align: center;
        }
        
        .evidence-count-label {
            font-size: 10px;
            color: #999;
            letter-spacing: 1px;
        }
        
        .evidence-count-value {
            font-size: 24px;
            color: #ff4444;
            font-weight: bold;
        }
        
        #mapCanvas { 
            width: 100%;
            height: calc(100vh - 100px);
            background: #0a0a0a;
            display: block;
            cursor: move;
        }
        
        .controls {
            position: absolute;
            top: 120px;
            left: 20px;
            z-index: 1000;
            background: rgba(26, 26, 26, 0.98);
            padding: 20px;
            border: 3px solid #8B0000;
            box-shadow: 0 5px 25px rgba(0,0,0,0.9);
            min-width: 200px;
        }
        
        .controls h3 {
            color: #ff4444;
            font-size: 14px;
            margin-bottom: 15px;
            letter-spacing: 3px;
            text-align: center;
            border-bottom: 2px solid #8B0000;
            padding-bottom: 10px;
        }
        
        .control-btn {
            background: #333;
            color: #fff;
            border: 2px solid #8B0000;
            padding: 12px 20px;
            width: 100%;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            letter-spacing: 2px;
            transition: all 0.3s;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-size: 11px;
        }
        
        .control-btn:hover {
            background: #8B0000;
            box-shadow: 0 0 15px rgba(139,0,0,0.6);
            border-color: #ff0000;
        }
        
        .control-btn.active {
            background: #ff0000;
            border-color: #ff0000;
            box-shadow: 0 0 20px rgba(255,0,0,0.8);
            color: #fff;
        }
        
        .zoom-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .zoom-btn {
            width: 40px;
            height: 40px;
            background: rgba(26, 26, 26, 0.95);
            border: 2px solid #8B0000;
            color: #ff4444;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .zoom-btn:hover {
            background: #8B0000;
            color: #fff;
        }
        
        .legend {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(26, 26, 26, 0.98);
            padding: 15px;
            border: 2px solid #8B0000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }
        
        .legend h4 {
            color: #ff4444;
            font-size: 12px;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 11px;
            color: #ccc;
        }
        
        .legend-line {
            width: 30px;
            height: 3px;
            background: #ff0000;
        }
        
        .legend-pin {
            width: 12px;
            height: 12px;
            background: #ff0000;
            border: 2px solid #fff;
            border-radius: 50%;
        }
        
        .popup {
            position: absolute;
            background: #1a1a1a;
            border: 3px solid #8B0000;
            box-shadow: 0 5px 25px rgba(255,0,0,0.6);
            z-index: 2000;
            min-width: 300px;
            display: none;
            pointer-events: none;
        }
        
        .popup-visible {
            display: block;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            background: #1a1a1a;
            padding: 30px 60px;
            border: 4px solid #ff0000;
            box-shadow: 0 0 40px rgba(255,0,0,0.6);
            color: #ff0000;
            font-size: 20px;
            letter-spacing: 4px;
        }
    </style>
</head>
<body>
    <div class="investigation-header">
        <div class="header-content">
            <div class="subject-info">
                <h1>SUBJECT: ADEEB</h1>
                <div class="case-number">CASE #2014-MV-0506 | MOVEMENT RECONSTRUCTION</div>
            </div>
            <div class="classified-badge">
                <div class="evidence-count">
                    <div class="evidence-count-label">EVIDENCE POINTS</div>
                    <div class="evidence-count-value" id="evidenceCount">0</div>
                </div>
                <div class="classified">CLASSIFIED</div>
            </div>
        </div>
    </div>

    <div id="loading" class="loading" style="display: none;">ANALYZING EVIDENCE...</div>
    <canvas id="mapCanvas"></canvas>
    
    <div class="controls">
        <h3>ANALYSIS MODE</h3>
        <button class="control-btn active" id="showConnections">Connection Lines</button>
        <button class="control-btn" id="showSequence">Sequence Numbers</button>
        <button class="control-btn" id="showLabels">Time Labels</button>
    </div>
    
    <div class="zoom-controls">
        <button class="zoom-btn" id="zoomIn">+</button>
        <button class="zoom-btn" id="zoomOut">−</button>
        <button class="zoom-btn" id="resetView">⟲</button>
    </div>
    
    <div class="legend">
        <h4>LEGEND</h4>
        <div class="legend-item">
            <div class="legend-pin"></div>
            <span>Location Point</span>
        </div>
        <div class="legend-item">
            <div class="legend-line"></div>
            <span>Movement Path</span>
        </div>
    </div>
    
    <div class="popup" id="popup"></div>

    <script>
        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d');
        const popup = document.getElementById('popup');
        
        let locationData = [];
        let showConnections = true;
        let showSequence = false;
        let showLabels = false;
        
        let scale = 8000;
        let offsetX = 0;
        let offsetY = 0;
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;
        let hoveredPoint = null;
        
        function resizeCanvas() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
            draw();
        }
        
        function latLngToPixel(lat, lng) {
            const x = (lng - 73.5093) * scale + canvas.width / 2 + offsetX;
            const y = (4.1755 - lat) * scale + canvas.height / 2 + offsetY;
            return { x, y };
        }
        
        function drawGrid() {
            ctx.strokeStyle = '#222';
            ctx.lineWidth = 1;
            
            for (let i = -20; i < 20; i++) {
                const pos = latLngToPixel(4.1755 + i * 0.01, 73.5093);
                ctx.beginPath();
                ctx.moveTo(0, pos.y);
                ctx.lineTo(canvas.width, pos.y);
                ctx.stroke();
            }
            
            for (let i = -20; i < 20; i++) {
                const pos = latLngToPixel(4.1755, 73.5093 + i * 0.01);
                ctx.beginPath();
                ctx.moveTo(pos.x, 0);
                ctx.lineTo(pos.x, canvas.height);
                ctx.stroke();
            }
        }
        
        function drawConnections(data) {
            if (!showConnections || data.length < 2) return;
            
            const sorted = [...data].sort((a, b) => {
                return new Date(a.timestamp) - new Date(b.timestamp);
            });
            
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 3;
            ctx.setLineDash([8, 4]);
            ctx.shadowColor = 'rgba(255, 0, 0, 0.5)';
            ctx.shadowBlur = 8;
            
            for (let i = 0; i < sorted.length - 1; i++) {
                const start = latLngToPixel(sorted[i].location.latitude, sorted[i].location.longitude);
                const end = latLngToPixel(sorted[i + 1].location.latitude, sorted[i + 1].location.longitude);
                
                ctx.beginPath();
                ctx.moveTo(start.x, start.y);
                ctx.lineTo(end.x, end.y);
                ctx.stroke();
            }
            
            ctx.setLineDash([]);
            ctx.shadowBlur = 0;
        }
        
        function drawPin(x, y, index, isHovered) {
            const size = isHovered ? 12 : 9;
            
            // Pin shadow
            ctx.shadowColor = 'rgba(255, 0, 0, 0.8)';
            ctx.shadowBlur = isHovered ? 15 : 10;
            
            // Pin head
            ctx.fillStyle = isHovered ? '#ffff00' : '#ff0000';
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
            
            // Pin border
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            ctx.shadowBlur = 0;
            
            // Sequence number
            if (showSequence) {
                ctx.fillStyle = '#1a1a1a';
                ctx.beginPath();
                ctx.arc(x, y - 25, 14, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.strokeStyle = '#ff0000';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.fillStyle = '#ff0000';
                ctx.font = 'bold 12px Courier New';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(index + 1, x, y - 25);
            }
            
            // Time label
            if (showLabels) {
                const time = locationData[index].timestamp?.match(/\d{2}:\d{2}:\d{2}/)?.[0] || '';
                if (time) {
                    ctx.fillStyle = 'rgba(26, 26, 26, 0.95)';
                    const textWidth = ctx.measureText(time).width;
                    ctx.fillRect(x - textWidth/2 - 5, y + 20, textWidth + 10, 18);
                    
                    ctx.strokeStyle = '#8B0000';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(x - textWidth/2 - 5, y + 20, textWidth + 10, 18);
                    
                    ctx.fillStyle = '#ff4444';
                    ctx.font = 'bold 10px Courier New';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'top';
                    ctx.fillText(time, x, y + 23);
                }
            }
        }
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawGrid();
            drawConnections(locationData);
            
            locationData.forEach((entry, index) => {
                const pos = latLngToPixel(entry.location.latitude, entry.location.longitude);
                const isHovered = hoveredPoint === index;
                drawPin(pos.x, pos.y, index, isHovered);
            });
        }
        
        function extractDisplayName(party) {
            if (!party) return 'UNKNOWN CONTACT';
            return party.replace(/^(From|To):\s*/, '').trim();
        }
        
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'TIME UNKNOWN';
            return timestamp.replace('(UTC+0)', '').trim();
        }
        
        function showPopup(index, x, y) {
            const entry = locationData[index];
            const displayName = extractDisplayName(entry.party);
            const time = formatTimestamp(entry.timestamp);
            const description = entry.description || 'NO MESSAGE CONTENT';
            const type = entry.type || 'UNKNOWN';
            
            popup.innerHTML = `
                <div style="background: #8B0000; color: #fff; padding: 12px; font-weight: bold; letter-spacing: 2px; text-align: center;">
                    EVIDENCE #${String(index + 1).padStart(3, '0')}
                </div>
                <div style="padding: 15px;">
                    <div style="color: #ff4444; font-size: 12px; margin-bottom: 10px; letter-spacing: 1px;">
                        ${time}
                    </div>
                    <div style="border-bottom: 1px solid #333; padding-bottom: 8px; margin-bottom: 8px;">
                        <div style="color: #999; font-size: 10px; margin-bottom: 3px;">CONTACT:</div>
                        <div style="color: #fff; font-size: 13px; font-weight: bold;">${displayName}</div>
                    </div>
                    <div style="border-bottom: 1px solid #333; padding-bottom: 8px; margin-bottom: 8px;">
                        <div style="color: #999; font-size: 10px; margin-bottom: 3px;">TYPE:</div>
                        <div style="color: #ccc; font-size: 12px;">${type}</div>
                    </div>
                    <div style="border-bottom: 1px solid #333; padding-bottom: 8px; margin-bottom: 8px;">
                        <div style="color: #999; font-size: 10px; margin-bottom: 3px;">MESSAGE:</div>
                        <div style="color: #ccc; font-size: 11px; line-height: 1.4;">
                            ${description.substring(0, 150)}${description.length > 150 ? '...' : ''}
                        </div>
                    </div>
                    <div>
                        <div style="color: #999; font-size: 10px; margin-bottom: 3px;">COORDINATES:</div>
                        <div style="color: #666; font-size: 10px; font-family: monospace;">
                            LAT: ${entry.location.latitude.toFixed(6)}<br>
                            LNG: ${entry.location.longitude.toFixed(6)}
                        </div>
                    </div>
                </div>
            `;
            
            popup.style.left = Math.min(x + 20, window.innerWidth - 320) + 'px';
            popup.style.top = Math.min(y - 100, window.innerHeight - 400) + 'px';
            popup.classList.add('popup-visible');
        }
        
        function hidePopup() {
            popup.classList.remove('popup-visible');
            hoveredPoint = null;
        }
        
        function findPointAtPosition(x, y) {
            for (let i = locationData.length - 1; i >= 0; i--) {
                const entry = locationData[i];
                const pos = latLngToPixel(entry.location.latitude, entry.location.longitude);
                const distance = Math.sqrt(Math.pow(x - pos.x, 2) + Math.pow(y - pos.y, 2));
                if (distance < 15) {
                    return i;
                }
            }
            return null;
        }
        
        async function loadData() {
            try {
                const response = await fetch('locations_from_timeline.json');
                if (!response.ok) throw new Error('File not found');
                
                const data = await response.json();
                console.log(`Loaded ${data.length} evidence points`);
                
                locationData = data;
                document.getElementById('evidenceCount').textContent = data.length;
                
                // Auto-zoom to fit all points
                if (locationData.length > 0) {
                    let minLat = Infinity, maxLat = -Infinity;
                    let minLng = Infinity, maxLng = -Infinity;
                    
                    locationData.forEach(entry => {
                        minLat = Math.min(minLat, entry.location.latitude);
                        maxLat = Math.max(maxLat, entry.location.latitude);
                        minLng = Math.min(minLng, entry.location.longitude);
                        maxLng = Math.max(maxLng, entry.location.longitude);
                    });
                    
                    const centerLat = (minLat + maxLat) / 2;
                    const centerLng = (minLng + maxLng) / 2;
                    const spanLat = maxLat - minLat;
                    const spanLng = maxLng - minLng;
                    
                    scale = Math.min(canvas.width / spanLng, canvas.height / spanLat) * 0.7;
                    offsetX = 0;
                    offsetY = 0;
                }
                
                draw();
                
            } catch (error) {
                console.log('Using sample data');
                
                const sampleData = [
                    {
                        "type": "Instant Messages",
                        "timestamp": "05/06/2014 15:12:53(UTC+0)",
                        "party": "+9607873272 Shaa",
                        "description": "Hiii",
                        "location": {"latitude": 4.173226, "longitude": 73.512594}
                    },
                    {
                        "type": "Instant Messages",
                        "timestamp": "05/06/2014 15:15:22(UTC+0)",
                        "party": "+9609858856 Ali Manik Nazima",
                        "description": "Yes",
                        "location": {"latitude": 4.173039, "longitude": 73.486022}
                    },
                    {
                        "type": "Instant Messages",
                        "timestamp": "05/06/2014 18:30:09(UTC+0)",
                        "party": "+9609641896 Unknown Contact",
                        "description": "140201281872.jpg",
                        "location": {"latitude": 4.172749, "longitude": 73.508338}
                    }
                ];
                
                locationData = sampleData;
                document.getElementById('evidenceCount').textContent = sampleData.length;
                draw();
            }
        }
        
        // Event listeners
        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (isDragging) {
                offsetX += e.clientX - lastMouseX;
                offsetY += e.clientY - lastMouseY;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                draw();
                hidePopup();
            } else {
                const pointIndex = findPointAtPosition(x, y);
                if (pointIndex !== null) {
                    if (hoveredPoint !== pointIndex) {
                        hoveredPoint = pointIndex;
                        draw();
                        showPopup(pointIndex, e.clientX, e.clientY);
                    }
                    canvas.style.cursor = 'pointer';
                } else {
                    if (hoveredPoint !== null) {
                        hoveredPoint = null;
                        draw();
                        hidePopup();
                    }
                    canvas.style.cursor = 'move';
                }
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        canvas.addEventListener('mouseleave', () => {
            isDragging = false;
            hidePopup();
        });
        
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            scale *= delta;
            draw();
        });
        
        document.getElementById('zoomIn').addEventListener('click', () => {
            scale *= 1.3;
            draw();
        });
        
        document.getElementById('zoomOut').addEventListener('click', () => {
            scale *= 0.7;
            draw();
        });
        
        document.getElementById('resetView').addEventListener('click', () => {
            scale = 8000;
            offsetX = 0;
            offsetY = 0;
            draw();
        });
        
        document.getElementById('showConnections').addEventListener('click', function() {
            showConnections = !showConnections;
            this.classList.toggle('active');
            draw();
        });
        
        document.getElementById('showSequence').addEventListener('click', function() {
            showSequence = !showSequence;
            this.classList.toggle('active');
            draw();
        });
        
        document.getElementById('showLabels').addEventListener('click', function() {
            showLabels = !showLabels;
            this.classList.toggle('active');
            draw();
        });
        
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', () => {
            resizeCanvas();
            loadData();
        });
    </script>
</body>
</html>
